{% extends "loginregister.html" %}

{% block title %}
    Sign In
{% endblock %}

{% block main %}
<div class="text-center">
  <form id="form_login" action="/login" method="post">
    <p> <input type="email" id="email" name="email" class="form-control mx-auto w-auto form-control-lg" placeholder="Email"  autofocus> </p>
    <p> <input type="password" id="password" name="password" class="form-control mx-auto w-auto form-control-lg" placeholder="Password"  autofocus> </p>
    <div class="mt-3">
        <button class="btn btn-lg btn-primary btn-block">Sign In</button>  <button type="button" onclick="location.href= '/register';" class="btn btn-lg btn-primary btn-block">Register</button>
      </div>
    </div>
  </form>
</div>
{% endblock %}
