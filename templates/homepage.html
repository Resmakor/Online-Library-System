<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="/static/styles.css" rel="stylesheet">
        <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
        <link rel="icon" href="/static/favicon.png">
        <script crossorigin="anonymous" src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"></script>
        
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{% block title %}{% endblock %}</title>

    </head>
    <body>

        <!-- Top navigation (from W3schools tutorial) -->
        <div class="topnav">
            <!-- Centered link -->
            <div class="topnav-centered">
                <a href="/" class="active"> Home <img id="navbar_icon" src="/static/house_icon.png"> </a>
            </div>

            <!-- Left-aligned links (default) -->
            <a href="/reservations"> My reservations <img id="navbar_icon" src="/static/books_icon.png"></a>
            <a href="/search"> Books <img id="navbar_icon" src="/static/search_icon.png"></a>
            <a href="/personal_data"> Data <img id="navbar_icon" src="/static/personal_data_icon.png"></a>

            <!-- Right-aligned links -->
            <div class="topnav-right">
                <a href="/contact_us"> Contact us <img id="navbar_icon" src="/static/phone_icon.png"> </a>
                <a href="/logout"> Log out <img id="navbar_icon" src="/static/key_icon.png"> </a>
            </div>
        </div>
        <br>
        {% block main %}{% endblock %}
    </body>
</html>
