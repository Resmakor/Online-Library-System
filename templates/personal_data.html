{% extends "homepage.html" %}

{% block title %}
    Personal data
{% endblock %}

{% block main %}
<br><br>
<table class="table table-striped table-dark">
    <thead>
      <tr>
        <th scope="col"></th>
        <th scope="col">User ID</th>
        <th scope="col">Email</th>
        <th scope="col">Phone number</th>
      </tr>
    </thead>
    <tbody>
            <tr>
                <th scope="row"></th>
                <td>{{ user_id }}</td>
                <td>{{ email }}</td>
                <td> {{ phone_number }} </td>
            </tr>
    </tbody>
</table>
{% endblock %}
